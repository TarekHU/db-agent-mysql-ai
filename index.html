<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabbit DB Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --primary-bg: #1e1e2f;
      --secondary-bg: #2c2c3e;
      --highlight: #4db8ff;
      --user-msg: #ffffff;
      --bot-msg: #262640;
      --font-color: #e0e0e0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: var(--primary-bg);
      color: var(--font-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background-color: var(--secondary-bg);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    .header {
      background: linear-gradient(90deg, #4db8ff, #1ea1ff);
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    .header-icon {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.4));
    }
    .rabbit-logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }
    .db-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }
    .header-title {
      font-family: 'IBM Plex Sans', sans-serif;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .input-container {
      display: flex;
      padding: 15px 20px;
      gap: 10px;
      background-color: var(--secondary-bg);
      align-items: center;
      flex-wrap: wrap;
    }
    .input-box {
      flex: 1;
      padding: 12px 18px;
      border-radius: 25px;
      border: none;
      font-size: 15px;
      background-color: #f0f0f0;
      color: #000;
      outline: none;
    }
    .btn-send, .btn-clear, .btn-extract {
      background-color: var(--highlight);
      border: none;
      border-radius: 25px;
      padding: 10px 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-send:hover, .btn-clear:hover, .btn-extract:hover {
      background-color: #78d4ff;
    }
    .btn-clear {
      background-color: #f44336;
      color: white;
    }
    .message {
      max-width: 90%;
      padding: 12px 16px;
      border-radius: 16px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      font-size: 15px;
      word-break: break-word;
    }
    .user-message {
      align-self: flex-start;
      background-color: var(--user-msg);
      color: #000;
    }
    .bot-message {
      align-self: flex-end;
      background-color: var(--bot-msg);
      color: #ffffff;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .loader {
      display: none;
      margin-left: 10px;
      width: 24px;
      height: 24px;
      border: 4px solid transparent;
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <!-- Rabbit Logo -->
      <div class="header-title">
        <img src="https://scontent.faly8-1.fna.fbcdn.net/v/t39.30808-6/273029857_257637079848554_8888401833321048395_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHtiWk5cS4wKekfQCnse8KiPADRLOf5yBM8ANEs5_nIEyhJJIrWveYnsSANOXJVUXLuMVFM44h7abHQEY6e92xO&_nc_ohc=n9IIhRLPJd0Q7kNvwFzftvS&_nc_oc=Admsjpum_PqQ0I5ebf7wefIqO5IiA_bM2E2GFV1kru8syfTcUg6xnlniPMLAMdG2Oc4&_nc_zt=23&_nc_ht=scontent.faly8-1.fna&_nc_gid=qdOKYoJtumYEyDoBJBBjdA&oh=00_AfV3dHgJLffyONkutMQNyZaaGqkxPNac0fXo98quZ8398w&oe=68A9A91B" class="db-icon" />
        <span>DB Agent</span>
      </div>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-container">
      <input type="text" id="user-input" class="input-box" placeholder="Example: Show all tables ..." />
      <button class="btn-send" onclick="sendMessage()">Send</button>
      <button class="btn-extract" id="btn-extract" style="display:none;" onclick="downloadExcel()">üì• Export to Excel</button>
      <button class="btn-clear" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
      <div class="loader" id="loader"></div>
    </div>
  </div>

  <script>
    let lastResponse = "";
    let lastSQL = "";
    let lastQueryResults = [];

    function appendMessage(message, sender = 'user') {
      const chatBox = document.getElementById('chat-box');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = sender === 'user'
        ? 'https://ui-avatars.com/api/?name=You&background=888&color=fff&rounded=true&size=32'
        : 'https://ui-avatars.com/api/?name=DB&background=4db8ff&color=000&rounded=true&size=32';

      const textSpan = document.createElement('span');
      textSpan.innerText = message;
      textSpan.style.direction = 'ltr';
      textSpan.style.textAlign = 'left';

      messageElement.appendChild(avatar);
      messageElement.appendChild(textSpan);
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const userInput = document.getElementById('user-input').value.trim();
      const loader = document.getElementById('loader');
      document.getElementById('btn-extract').style.display = 'none';

      if (!userInput) return;

      appendMessage(userInput, 'user');
      document.getElementById('user-input').value = '';
      loader.style.display = 'inline-block';

      $.post('/get_response', { user_input: userInput }, function(data) {
        loader.style.display = 'none';
        if (data.response) {
          lastResponse = data.response;
          const sqlMatch = data.response.match(/SQL:\s*([\s\S]+)/i);
          if (sqlMatch) {
            lastSQL = sqlMatch[1].replace(/\n/g, '').trim();
            console.log("‚úÖ Extracted SQL:", lastSQL);
          }
          appendMessage(data.response, 'bot');
          if (lastSQL) appendExecuteButton();
        } else if (data.error) {
          appendMessage(data.error, 'bot');
        }
      });
    }

    function appendExecuteButton() {
      const chatBox = document.getElementById('chat-box');
      const execBtn = document.createElement('button');
      execBtn.innerText = '‚¨á Run SQL';
      execBtn.className = 'btn-send';
      execBtn.style.marginTop = '8px';
      execBtn.onclick = executeSQL;
      const wrapper = document.createElement('div');
      wrapper.style.display = 'flex';
      wrapper.style.justifyContent = 'center';
      wrapper.appendChild(execBtn);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function executeSQL() {
      if (!lastSQL) {
        appendMessage("‚ö†Ô∏è No SQL to execute.", 'bot');
        return;
      }
      const loader = document.getElementById('loader');
      loader.style.display = 'inline-block';

      $.post('/run_sql', { sql_query: lastSQL }, function(data) {
        loader.style.display = 'none';
        if (data.type === "select") {
          const results = data.results;
          lastQueryResults = results;
          if (!results || results.length === 0) {
            appendMessage("üì≠ No results found.", 'bot');
            return;
          }
          let output = "üìÑ Results:\n";
          results.forEach((row, index) => {
            output += `\nüîπ Record ${index + 1}:\n`;
            Object.keys(row).forEach((key) => {
              output += `- ${key}: ${row[key] !== null ? row[key] : '‚Äî'}\n`;
            });
          });
          appendMessage(output.trim(), 'bot');
          document.getElementById('btn-extract').style.display = 'inline-block';
        } else if (data.type === "action") {
          appendMessage("‚úÖ " + data.message, 'bot');
        } else if (data.error) {
          appendMessage("‚ùå " + data.error, 'bot');
        }
      }).fail(function() {
        loader.style.display = 'none';
        appendMessage("‚ùå Error while executing SQL.", 'bot');
      });
    }

    function downloadExcel() {
      if (!lastQueryResults || lastQueryResults.length === 0) {
        appendMessage("‚ö†Ô∏è No results available for export.", 'bot');
        return;
      }
      const ws = XLSX.utils.json_to_sheet(lastQueryResults);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Results");
      XLSX.writeFile(wb, "query_results.xlsx");
    }

    function clearChat() {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML = '';
      lastSQL = '';
      lastResponse = '';
      lastQueryResults = [];
      document.getElementById('btn-extract').style.display = 'none';

      $.post('/clear_history', function () {
        appendMessage('‚úÖ Chat cleared successfully.', 'bot');
      });
    }
  </script>
</body>
</html>
